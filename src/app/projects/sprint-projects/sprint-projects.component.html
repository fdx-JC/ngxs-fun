<div class="sprint-projects">
  <div
    class="sprint-projects-category"
    *ngFor="let project of projects$ | async"
  >
    <div class="sprint-projects-category-heading">{{ project.name }}</div>
    // FTE summary
    <app-sprint-project-rosters
      [project]="project"
    ></app-sprint-project-rosters>
  </div>
</div>
