<div class="rosters">
  <div *ngFor="let user of users">
    <app-user-item [user]="user" [loading]="loading">
      <div *ngIf="!loading && !disabled" actions>
        <button
          mat-icon-button
          class="rosters-action"
          (click)="onRemoveUser(user.mail)"
        >
          <mat-icon
            [svgIcon]="'feather:x'"
            class="rosters-action-icon"
          ></mat-icon>
        </button>
      </div>
    </app-user-item>
  </div>
</div>
