<div class="rosters">
  <div *ngIf="users$ | async" class="rosters-users">
    <div *ngFor="let user of users">
      <app-user-item *ngIf="!loading" [user]="user"></app-user-item>
    </div>
  </div>
  <div class="rosters-add-user">add new roster</div>
  <div class="rosters-loader">
    <mat-progress-bar
      *ngIf="loading"
      mode="indeterminate"
      color="accent"
    ></mat-progress-bar>
  </div>
</div>
