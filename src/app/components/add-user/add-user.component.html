<form class="add-user">
  <mat-form-field class="add-user-field" appearance="outline">
    <mat-label>{{ placeholder }}</mat-label>
    <input type="text" placeholder="{{ placeholder }}" matInput />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="add-user-action">
    <button mat-icon-button (click)="onAddUser()">
      <mat-icon [svgIcon]="'feather:plus-square'"></mat-icon>
    </button>
  </div>
</form>
