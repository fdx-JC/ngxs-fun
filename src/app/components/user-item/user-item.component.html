<div class="user-item">
  <div class="user-item-content">
    <app-user-avatar
      [loading]="loading"
      [size]="size"
      [name]="user.displayName"
      [photo]="user.photo"
    ></app-user-avatar>
    <div class="user-item-text" [class.skeleton-box]="loading">
      {{ user.displayName }}
    </div>
  </div>
  <div class="user-item-actions">
    <ng-content select="[actions]"></ng-content>
  </div>
</div>
